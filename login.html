<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="login.css">
    <title>KOBOBID LOGIN PAGE</title>
    
</head>

<body>
    <form class="general-div">
        <div class="first-main-div">
            <section class="header">
                <h1>LOGIN</h1>
                <div>Don't have an account? <a href="">Sign up</a></div>
            </section>
            <div class="phone-password-container">
                <div class="phone-div">
                    <label class="phone-label" for="phonenumber">PHONE NUMBER OR EMAIL ADDRESS</label> <br>
                    <input type="text" name="" id="" required>
                </div>
                <div class="input-containerpass">
                    <label class="password-label" for="password">PASSWORD</label>
                    <a href="#" class="forgot-password-label">Forgot Password?</a>
                </div>
                <div class="input-container">
                    <input class="password-input" type="password" id="password" placeholder="" required>
                </div>
            </div>
            <section class="paragrph-div">
                <p class="reminder">
                    <span style="font-weight: bold;">Friendly Reminder:</span> You are only entitled to operate ONE
                    account. Violation of this policy may result in
                    suspension of your account and forfeiture of your wins. Please see our <a href="">Terms of Use</a>
                </p>
            </section>
            <button>Sign in</button>

        </div>
        <div class="container-sec">
            <a href="" class="second-div">
                <figure><img style="width: 300px;" src="./assets/logo-stacked.png" alt="Kobobid-logo"></figure>
            </a>
        </div>

    </form>















    <script>
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });
    </script>
</body>

</html>
