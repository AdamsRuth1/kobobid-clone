<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>KOBOBID SIGNUP PAGE</title>
    
</head>

<body>
    <div class="header-logo">
        <i class="fa-solid fa-bars" id="fa-bars" onclick="toggleSidebar() " aria-expanded="false"
            aria-controls="sidebarNav"></i>

        <figure><img src="./assets/logo2.png" alt="kobobid logo"></figure>
    </div>
    <nav class="sidebar-nav" role="navigation" aria-expanded="false" aria-controls="sidebarNav">
        <ul>
            <li tabindex="0">AUCTIONS</li>
            <li tabindex="0">RAFFLES</li>
            <li tabindex="0">SPORTS</li>
            <li tabindex="0">WINNERS</li>
            <li tabindex="0">CONTACT US</li>
        </ul>
        <DIV style="width: 600px;
    height: 2px; background-color: rgb(228, 221, 221);"></DIV>
        <li class="first-list-login"><a class="first-a" href="login.html">LOGIN</a></li>
        <li class="first-list-signup"><a class="first-a" href="signup.html">SIGNUP</a></li>
    </nav>

    <div class="main-div">
        <section class="first-div">
            <figure class="banner1">
                <img class="desktop-banner" src="./assets/Signup-Login+banner+Desktop.jpeg" alt="kobobid login banner">
            </figure>
            <div class="signup-div">
                <header class="header-text">
                    <h1>SIGN UP</h1>
                    <h3>Already have an account? <a href="login.html">Login</a></h3>
                </header>

                <form action="" class="form">
                    <div class="label">
                        <label for="firstname">FIRST NAME</label><BR>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="label">
                        <label for="lastname">LAST NAME</label><BR>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="label-">
                        <label for="username">USERNAME</label><BR>
                        <input type="text" placeholder="" required>
                    </div>
                    <div class="label">
                        <label for="email">EMAIL</label><BR>
                        <input type="email" placeholder="" required>
                    </div>
                    <div class="label">
                        <label for="phonenumber">PHONE NUMBER</label><BR>
                        <input type="number" placeholder="" required>
                    </div>
                    <div class="label">
                        <label for="password">PASSWORD</label><BR>
                        <input type="password" placeholder="" required>
                    </div>
                    <div class="checkbox-div">
                        <label for="checkbox" class="checkbox-container">
                            <input type="checkbox" class="checkbox" id="referralcheck" onclick="display()">
                            <div class="tick"></div>
                            <span class="checktext">Do you have a code for special discounts and rewards?</span>
                        </label>
                        <div class="campaign-code" id="code">
                            <label for="code">CAMPAIGN CODE</label> <br>
                            <input type="text" name="" id="">
                        </div>
                        <label for="checkbox" class="checkbox-container">
                            <input type="checkbox" class="checkbox" id="referralCheckbox" onclick="referralCode()">
                            <div class="tick"></div>
                            <span class="checktext">Did someone refer you to our website?</span>
                        </label>
                        <div class="referal" id="ref-code">
                            <label for="code">REFERRAL CODE</label> <br>
                            <input type="text" name="" id="">
                        </div>
                        <label for="checkbox" class="checkbox-container">
                            <input type="checkbox" class="checkbox" id="myCheckbox">
                            <div class="tick"></div>
                            <span class="checktext">This site is only intended for use by persons who are 18 years or
                                older
                                and is restricted to one account per individual. By signing up, you hereby agree to
                                operate only one user account. You also confirm that you are 18+ and that you have read
                                and agree to our <a href="">Terms of Use </a> and <a href="">Privacy Policy.</a> </span>
                        </label>
                        <label for="checkbox" class="checkbox-container">
                            <input type="checkbox" class="checkbox" id="">
                            <div class="tick"></div>
                            <span class="checktext">I want updates on hot auctions, incredible deals, bidding tips and
                                more.</span>
                        </label>
                        <button class="signupbutton">Sign Up</button>
                </form>
            </div>

        </section>
        <div class="container-sec">
            <a href="" class="second-div">
                <img style="width: 300px;" src="./assets/logo-stacked.png" alt="Kobobid background image">
            </a>
        </div>
    </div>


    <script src="signup.js"> </script>
</body>

</html>
